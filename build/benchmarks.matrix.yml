      profiles:
      - intel-win-app
      - intel-load-load
      - intel-db-db

    - name: Trends Intel Linux
      template: trend-scenarios.yml
      profiles:
      - intel-lin-app
      - intel-load2-load
      
    - name: Trends Database Arm Windows
      template: trend-database-scenarios.yml
      profiles:
      - arm-win-28-app
      - amd-lin-load
      - amd-lin2-db

