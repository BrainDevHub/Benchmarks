  - template: trend-database-scenarios.yml
    parameters:
      connection: ASP.NET Benchmarks Queue 1
      arguments: "$(ciProfile) --profile intel-lin-app --profile intel-load-load --profile intel-db-db "
      
- job: Trends_Intel_Windows
