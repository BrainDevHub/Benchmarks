
# Do not change this file, it is generated using these steps:
# - The file benchmarks.matrix.yml defines how each job is run in parallel
# - Convert its content to json using https://jsonformatter.org/yaml-to-json
# - Use the template in benchmarks.template.liquid and the converted json using https://liquidjs.com/playground.html
# - Update this file with the result of the template generation

# We are setting up a pipeline resource that references the benchmarks-ci-01
# pipeline and setting up a pipeline completion trigger so that our benchmarks-ci-02
# pipeline runs when a run of the benchmarks-ci-01 pipeline completes
resources:
  pipelines:
  - pipeline: benchmarksci01 # Name of the pipeline resource.
    source: benchmarks-ci-02 # The name of the pipeline referenced by this pipeline resource.
    trigger: true # Run benchmarks-ci-02 pipeline when any run of benchmarks-ci-01 completes
    
variables:
  - template: job-variables.yml
  - name: session
    value: $(Build.BuildNumber)
  - name: buildId
    value: $(Build.BuildId)
  - name: buildNumber
    value: $(Build.BuildNumber)
  - name: am
    value: $[lt(format('{0:HH}', pipeline.startTime), 12)]
  - name: pm
    value: $[ge(format('{0:HH}', pipeline.startTime), 12)]

jobs:
    
